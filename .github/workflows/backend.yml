name: Deploy Express backend to Azure Web App

on:
  push:
    branches:
      - backend
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Instalar dependencias del backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      # Listar archivos del backend (opcional)
      - name: List backend files
        run: dir /s
        shell: cmd

      # Login a Azure usando client-secret
      - name: Azure login
        uses: azure/login@v2
        with:
          auth-type: service-principal
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Deploy a Azure Web App
      - name: Deploy backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'proyecto-negocio-de-superpoderes'
          slot-name: 'Production'
          package: ./backend   # apunta al backend
